<!DOCTYPE html>
<html ng-app="tablesApp">
<head>
	<title>智慧云点单</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<!-- head -->
	<link rel="stylesheet" href="/dcxt/assets/weui/css/weuix.min.css">
	<!--  <link rel="stylesheet" href="/dcxt/assets/weui/css/weui.css">-->
	<link rel="stylesheet" href="/dcxt/assets/weui/css/weui2.css">
	<link rel="stylesheet" href="/dcxt/assets/weui/css/weui3.css">
	<link rel="stylesheet" href="/dcxt/assets/weui/css/icon.css">
	<link rel="stylesheet"
	href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">

	
	<link rel="stylesheet" type="text/css" href="../style/css/tables_set.css"> 
	<script src="/dcxt/assets/weui/js/zepto.min.js"></script>
</head>
<body ontouchstart ng-controller="tablesCtrl">
	<header class="page-header">
		<a href="#" class="header-left">
			<i class="back-ico"></i>
		</a>

		<div class="header-title">
			<span class="header-title-span">{{pageTitle}}</span>
		</div>
 
		<div class="header-right">
			<a href="#" class="zdy-button">添加</a>	
		</div>

	</header>


	<div class="bd">
		<div class="page_bd">
			<div class="weui_cells" >

				<div class="weui_cell slidelefts" ng-repeat="item in tables_area" id="{{item.id}}">		
				
					<div class="weui_cell_bd weui_cell_primary slideleft_cell_bd animated" style="transform: translateX(0px);">	
						<div class="weui_cell_bd">
							<span>{{index + 1}}</span>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<span>{{item.name}}（{{item.count}}桌）</span>
						</div>
						<div class="weui_cell_bd {{item.status == 0 ? 'small-red-font' : 'small-gray-font'}}" >
							<span>{{item.status == 1 ? '已启用' : '已停用'}}</span>
						</div>	
					</div>
					
					<div class="slideleft">
						<span class="bg-red f-white dels" id="delete-table-cate">删除</span>
	                	<span style="background:#ccc;color:#fff" ng-bind="item.status == 1 ? '停用' : '启用'">启用</span>
              		</div>	      

				</div>

			</div>

			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_bd" >
						<div dir="rtl">
							<span style="color:#B2B2B2;font-size: 0.1em;" >
							向左边滑动修改或删除，有餐桌的分类不能删除</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>	
	</div>

<!-- <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script> -->
<script src="https://cdn.sjedu.cn/js/angular/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="setting.js"></script>
<script type="text/javascript" src="../style/js/slideleft2.js"></script>
<script type="text/javascript" src="../style/js/tables_set.js"></script>

	

</body>
</html>
