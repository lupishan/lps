<!DOCTYPE html>  
<html ng-app="settingApp">
<head>
	<title>智慧云点单</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<!-- <link rel="stylesheet" href="../css/weui.min.css">

	<!-- head 中 -->
	<link rel="stylesheet" href="weui/css/weuix.min.css">

	<link rel="stylesheet" href="weui/css/weui3.css">
	<link rel="stylesheet" href="weui/css/icon.css">

	<link rel="stylesheet" type="text/css" href="css/mylps.css">

<body ontouchstart ng-controller="settingCtrl">
	<header class="page-header">
		<a href="#" class="header-left">
			<i class="back-ico">
			
			</i>
		</a>
		

		<div class="header-title">
			<span class="header-title-span">区域分类</span>
		</div>

		<div class="header-right">
			<a href="#" class="zdy-button">添加</a>	

		</div>

	</header>


	<div class="bd">
		<div class="page_bd">
			<div class="weui_cells">



				<div class="weui_cell slidelefts">

					<div class="weui_cell_bd weui_cell_primary animated" style="transform: translateX(0px);">
					
						<span class="weui_cell">
							<div class="weui_cell_hd">
								1
							</div>
							<span class="weui_cell_hd weui_cell_primary" style="margin-left: 20px;">
								大厅（5桌）
							</span>
							<div class="weui_cell_ft">
								已启用
							</div>
						</span>
					</div>



					<div class="slideleft">
						<span class="bg-red f-white dels">删除</span>
                		<span class="switch_stop" style="background:#ccc;color:#fff">停用</span>
                		
              		</div>
				
		          
	       
				</div>


				<div class="weui_cell slidelefts">

					<div class="weui_cell_bd weui_cell_primary animated" style="transform: translateX(0px);">
					
						<span class="weui_cell">
							<div class="weui_cell_hd">
								1
							</div>
							<span class="weui_cell_hd weui_cell_primary" style="margin-left: 20px;">
								大厅（5桌）
							</span>
							<div class="weui_cell_ft">
								已启用
							</div>
						</span>
					</div>



					<div class="slideleft">
						<span class="bg-red f-white dels">删除</span>
                		<span class="switch_stop" style="background:#ccc;color:#fff">停用</span>
                		
              		</div>
				
		          
	       
				</div>




				<div class="weui_cell slidelefts">

					<div class="weui_cell_bd weui_cell_primary animated" style="transform: translateX(0px);">
					
						<span class="weui_cell">
							<div class="weui_cell_hd">
								1
							</div>
							<span class="weui_cell_hd weui_cell_primary" style="margin-left: 20px;">
								大厅（5桌）
							</span>
							<div class="weui_cell_ft small-red-font" >
								已停用
							</div>
						</span>
					</div>

					<div class="slideleft">
						<span class="bg-red f-white dels">删除</span>
                		<span class="switch_start" style="background:#ccc;color:#fff">停用</span>
                		
              		</div>

				</div>



					
			





			</div>

			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_bd" >
						<div dir="rtl">
							<span style="color:#B2B2B2;font-size: 0.1em;" >
							向左边滑动修改或删除，有餐桌的分类不能删除</span>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>




<script type="text/javascript"
	src="https://cdn.sjedu.cn/js/angular/1.2.0/angular.min.js"></script>
